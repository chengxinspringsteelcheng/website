################################ feature #####################################
features:
  enable : true
  title : "Reliable Suplly for High-Performance Steel Applications"
  feature_item:
    # feature item loop
    - icon : "ion-ios-unlocked-outline" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Reliable Partner"
      content : "We uphold the highest operational standards to ensure you deliver on time"
      
    # feature item loop
    - icon : "ion-ios-flask-outline" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Highest Quality"
      content : "Our partners are selected to ensure we supply the highest quality on the market"
      
    # feature item loop
    - icon : "ion-ios-cart-outline" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Competitive pricing"
      content : "Our rigourous selection and operational discipline allows us the most competitive pricing"
      
    # feature item loop
    - icon : "ion-ios-speedometer-outline" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Fast delivery"
      content : "Our local partnerships and state-of-art suppy-chain management allow you to cut inventory costs"
      
    # feature item loop
    - icon : "ion-ios-pie-outline" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Local Support"
      content : "We have client support in your time-zone, allowing for peace of mind and comfort "
      
    # feature item loop
    - icon : "ion-ios-gear-outline" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Engineering Support"
      content : "Our combined decades of experience allow us to provide you with the advice you need, in your language"
    

